<body>
    
    <div class="surch">
        <form action=" " class="find-location" method="post">
            <input #user1 type="search" name="city" placeholder="Enter your city name...">
            <button type="submit" (click)="onclick(user1)">Find</button>
        </form>
    </div>


    <div class="container" *ngIf="myweather">
        <div class="weather">
            <img src="../../assets/day.jpg" *ngIf="myweather.main.temp > 59">
            <img src="../../assets/night.jpg" *ngIf="myweather.main.temp <=59">
            <!-- <audio id = "rainsound" src="../../assets/rain.mp3" *ngIf="myweather.main.temp<=59"></audio> -->
            <div class="data">
                <div class="loco">{{cname}}</div>
                <div class="temp">{{temperature | number:'1.0-0'}}°F</div>
              </div>
            </div>
            <div class="more">
                <div class="label">
                    More Info
                </div>
                <div class="morecon">
                    <div class="info-block">
                        <div class="info-label">
                            <img src="../../assets/summary.png" alt="">
                            <span>Summary</span>
                        </div>
                        <div class="info-value">- {{summary}}</div>
                    </div>
                    <div class="info-block"> 
                        <div class="info-label">
                            <img src="../../assets/humidity.png" alt="">
                            <span>Humidity</span>
                        </div>
                        <div class="info-value"> {{humidity}} g/m<sup>3</sup></div>
                    </div>
                    <div class="info-block">
                        <div class="info-label">
                            <img src="../../assets/pressure.png" alt="">
                            <span>Pressure</span>
                        </div>
                        <div class="info-value"> {{pressure}} Pa</div>
                    </div>
                    <div class="info-block">
                        <div class="info-label">
                            <img src="../../assets/wind.png" alt="">
                            <span>Feels like</span>
                        </div>
                        <div class="info-value"> {{feels}}°F</div>
                    </div>
                </div>
            </div>
    
       </div>
    </body>
